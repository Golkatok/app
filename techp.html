<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Технический перерыв</title>
    <style>
        /* --- 1. Сброс и База --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #0f0c29; /* Темная подложка */
            color: #ffffff;
            position: relative;
        }

        /* --- 2. Живой Фон (Mesh Gradient) --- */
        .gradient-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            animation: float 10s infinite ease-in-out alternate;
            opacity: 0.6;
        }

        .orb-1 {
            width: 50vw;
            height: 50vw;
            background: #ff512f;
            top: -10%;
            left: -10%;
            animation-duration: 14s;
        }

        .orb-2 {
            width: 40vw;
            height: 40vw;
            background: #dd2476;
            bottom: -10%;
            right: -10%;
            animation-duration: 11s;
        }

        .orb-3 {
            width: 30vw;
            height: 30vw;
            background: #4facfe;
            top: 40%;
            left: 40%;
            animation-duration: 16s;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30px, 50px) scale(1.1); }
        }

        /* --- 3. Текстура Шума (Делает дизайн "не цифровым") --- */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 99;
            opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* --- 4. Карточка (Glassmorphism) --- */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 24px;
            max-width: 480px;
            width: 90%;
            text-align: left;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1.1;
            background: linear-gradient(to right, #ffffff, #dcdcdc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
        }

        /* Статус бар */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            font-size: 0.85rem;
            color: #fff;
            width: fit-content;
            margin-bottom: 0.5rem;
        }

        .dot {
            width: 8px;
            height: 8px;
            background-color: #fca311;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; box-shadow: 0 0 0 0 rgba(252, 163, 17, 0.7); }
            70% { opacity: 1; box-shadow: 0 0 0 6px rgba(252, 163, 17, 0); }
            100% { opacity: 1; box-shadow: 0 0 0 0 rgba(252, 163, 17, 0); }
        }

        /* --- 5. Кнопка --- */
        .btn-exit {
            margin-top: 1rem;
            background: transparent;
            color: rgba(255,255,255,0.9);
            border: 1px solid rgba(255,255,255,0.3);
            padding: 14px 28px;
            font-size: 1rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            font-weight: 500;
            text-decoration: none; /* Если используем <a> */
        }

        .btn-exit:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
        }

        .btn-exit:active {
            transform: translateY(0);
        }

        /* Иконка выхода */
        .icon-exit {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Адаптив для мобильных */
        @media (max-width: 600px) {
            .glass-card {
                padding: 2rem;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="noise-overlay"></div>

    <div class="gradient-bg"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <div class="glass-card">
        <div class="status-badge">
            <span class="dot"></span>
            Обновление систем
        </div>
        
        <h1>Мы делаем сервис<br>немного лучше.</h1>
        
        <p>
            Прямо сейчас мы проводим плановое техобслуживание, чтобы всё работало быстрее и надежнее. Скоро вернемся.
        </p>

        <button class="btn-exit" onclick="exitApp()">
            <span>Выйти из приложения</span>
            <svg class="icon-exit" viewBox="0 0 24 24">
                <path d="M16 17v-3H9v-4h7V7l5 5-5 5M14 2a2 2 0 0 1 2 2v2h-2V4H5v16h9v-2h2v2a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9Z"/>
            </svg>
        </button>
    </div>

    <script>
        function exitApp() {
            // Логика выхода зависит от окружения

            // 1. Попытка закрыть окно (работает в PWA / WebView / некоторых попапах)
            try {
                window.close();
            } catch (e) {
                console.log("Window close blocked");
            }

            // 2. Если это мобильное приложение (Android/iOS WebView Bridge)
            // Примеры распространенных интерфейсов:
            if (window.Android) {
                try { window.Android.closeApp(); } catch(e){}
            }
            if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.closeApp) {
                try { window.webkit.messageHandlers.closeApp.postMessage('close'); } catch(e){}
            }

            // 3. Фолбэк: если мы в браузере и не можем закрыть вкладку
            // Обычно здесь делают редирект на страницу логина или гугла
            // window.location.href = '/login'; 
            
            // Визуальный отклик, если закрытие невозможно сразу
            const btn = document.querySelector('.btn-exit');
            const originalText = btn.querySelector('span').innerText;
            
            btn.querySelector('span').innerText = 'Выходим...';
            btn.style.opacity = '0.7';
            
            // Если ничего не сработало через 2 сек (для теста в браузере)
            setTimeout(() => {
                alert('Команда на закрытие отправлена (в реальном приложении окно закроется).');
                btn.querySelector('span').innerText = originalText;
                btn.style.opacity = '1';
            }, 1000);
        }
    </script>
</body>
</html>
