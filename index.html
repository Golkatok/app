<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Технический перерыв</title>
    <style>
        /* --- Настройки --- */
        :root {
            --bg-deep: #050511;
            --blob-1: #4c1d95; /* Насыщенный фиолетовый */
            --blob-2: #1e3a8a; /* Глубокий синий */
            --blob-3: #be123c; /* Акцентный красный */
            
            --glass-bg: rgba(20, 20, 30, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-muted: #9CA3AF; /* Серый цвет для Упс и подзаголовка */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-deep);
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: var(--text-main);
            position: relative;
        }

        /* --- Насыщенный фон (чтобы не было пусто) --- */
        .background-fx {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: var(--bg-deep);
            overflow: hidden;
        }

        /* Цветовые пятна */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(90px);
            opacity: 0.6;
            animation: float 10s infinite ease-in-out alternate;
        }

        .blob-1 {
            top: -10%;
            left: -10%;
            width: 60vw;
            height: 60vw;
            background: var(--blob-1);
        }

        .blob-2 {
            bottom: -10%;
            right: -10%;
            width: 50vw;
            height: 50vw;
            background: var(--blob-2);
            animation-delay: -5s;
        }

        .blob-3 {
            top: 40%;
            left: 40%;
            width: 30vw;
            height: 30vw;
            background: var(--blob-3);
            opacity: 0.4;
            animation-duration: 15s;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(20px, -20px) scale(1.05); }
        }

        /* Сетка поверх фона для текстуры (техно-стиль) */
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
            mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
            -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        }

        /* --- Основная карточка --- */
        .glass-container {
            position: relative;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 4rem 3rem;
            border-radius: 24px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        /* Индикатор работы */
        .loader-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #fff;
            animation: spin 1s linear infinite;
            margin-bottom: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.01em;
            line-height: 1.2;
        }

        /* Текстовый блок */
        .message-content {
            font-size: 1.05rem;
            line-height: 1.8; /* Увеличенный межстрочный интервал */
            color: var(--text-muted); /* Весь текст серый */
            font-weight: 400;
        }

        /* Отступы между абзацами (как Enter) */
        .message-content p {
            margin-bottom: 0.8rem; 
        }

        /* Убираем отступ у последнего */
        .message-content p:last-child {
            margin-bottom: 0;
        }

        /* Адаптив */
        @media (max-width: 600px) {
            .glass-container {
                padding: 2.5rem 2rem;
            }
            h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>

    <div class="background-fx">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
        <div class="grid-overlay"></div>
    </div>

    <div class="glass-container">
        <div class="loader-icon"></div>

        <h1>Технический перерыв</h1>
        
        <div class="message-content">
            <p>Упс!</p>
            <p>У нас сейчас технический перерыв.</p>
            <p>Мы сейчас работаем над проблемами.</p>
            <p>Так что возвращайся позже.</p>
        </div>
    </div>

</body>
</html>
